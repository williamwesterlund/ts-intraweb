nelmio_cors:
    defaults:
        origin_regex: false
        allow_credentials: true
        allow_origin: ['https://topscholar-app.herokuapp.coms']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['*']
        max_age: 20000
    paths:
        '^/': ~
